# parameters for safe control in SegWay robot environment

# env setting 
robot_kwargs:
  dt: 0.00416667  # 1 / 240
  K_m: 2.2
  K_b: 0.189
  m_0: 52.710
  m: 44.798 
  J_0: 5.108
  L: 0.169 
  l: 0.75
  R: 0.195
  g: 9.81

  # q limits
  q_limit:
    low:
      - -100.0
      - -1.57
    high:
      - 100
      - 1.57
  
  # dq limits
  dq_limit:
    low:
      - -5.0
      - -5.0
    high:
      - 5.0
      - 5.0
  
  # u limits
  u_limit:
    low:
      - -20.0
    high:
      - 20.0

  # a_safe limits
  a_safe_limit:
    low: -0.1
    high: 0.1


# safe control setting
safe_control_kwargs:
  param_dict:
    alpha: 1.0
    k_v: 1.0
    beta: 0.1

  rssa_types:
    - 'gaussian_rssa'
    - 'additive_mmrssa'
    - 'multiplicative_mmrssa'

  sample_points_num: 200 # 'gaussian_rssa'
  p_gaussian: 0.99 # 'gaussian_rssa'
  p_init:
    - 0.9
    - 0.9
  gamma: 0.1 # 
  fast_SegWay: False

# task setting
speed_kwargs: # the SegWay robot tries to obtain a constant linear speed dp
  q_d:
    - 0.0
    - 0.0
  dq_d:
    - 1.0
    - 0.0

  q_init:
    - 0.0
    - 0.0

safety_index_learning_kwargs:
  rssa_type: 'additive_mmrssa'
  epoch: 10
  elite_ratio: 0.1
  populate_num: 100
  init_sigma_ratio: 0.3
  noise_ratio: 0.01
  states_sampled_per_param: 1000
  iteration_limit: 3000
  reward_clip_ratio: 0.1

  param_bounds: 
    alpha: 
      - 0.1
      - 5.0
    k_v: 
      - 0.1
      - 5.0
    beta: 
      - 0.001
      - 1.0

  # for visualization
  visualize_set: 'L_and_V' # three choices: 'only_V', 'only_L', 'L_and_V'
  q_sampled_per_dim: 20
  dq_num: 50
  
  



